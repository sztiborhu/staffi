# Test application properties
# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 console (for debugging tests if needed)
spring.h2.console.enabled=true

# JWT configuration for tests
security.jwt.token.secret-key=test-secret-key-for-testing-purposes-only-must-be-long-enough

# Disable actuator endpoints in tests
management.endpoints.enabled-by-default=false

# Logging
logging.level.hu.sztibor.staffi=DEBUG
logging.level.org.springframework.security=DEBUG

